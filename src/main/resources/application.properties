spring.application.name=G_EVENT
server.port=8080

# Désactivation de JPA et base de données
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Configuration pour les fichiers JSON
app.data.directory=data
app.data.events-file=data/evenements.json
app.data.participants-file=data/participants.json

# Configuration de SpringDoc/Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enable=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha

# Configuration du logging
logging.level.com.project.POO=DEBUG
logging.level.org.springframework.web=INFO

